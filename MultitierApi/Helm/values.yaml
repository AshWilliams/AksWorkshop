name: frontend
replicaCount: 2

deployment:
  name: frontend-deploy

image:
  name: frontend-api
  repository: aksworkshopregistry.azurecr.io/aksworkshop/frontend-api
  tag: __replace__
  pullPolicy: Always

probes:
  liveness:
    port: 80
    endpoint: /swagger/index.html
  readiness:
    port: 80
    endpoint: /swagger/index.html

container:
  port: 80

resources: 
  requests:
   cpu: 100m
   memory: 128Mi
  limits:
   cpu: 500m
   memory: 256Mi

env:
  backendurl: backend-deploy.default.svc.cluster.local:8080
  appinsightskey: b1e8f3c6-bd36-47bb-8de9-221b9848f78f

service:
  name: frontend-svc
  type: ClusterIP
  port: 80

ingress:
  name: frontend-ingress
  host: aksworkshopfrontend.centralus.azure.com